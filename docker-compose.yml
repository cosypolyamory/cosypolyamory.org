volumes:
  cosypolyamory:

services:

  web:
    build: .
    image: new-cosypolyamory-web
    restart: unless-stopped
    expose:
      - "3031"
    volumes:
      - cosypolyamory:/data
    environment:
      - VIRTUAL_HOST=new.cosypolyamory.org
      - LETSENCRYPT_HOST=new.cosypolyamory.org
      - LETSENCRYPT_EMAIL=mayhem@gmail.com
      - DATABASE_PATH=/data/cosypolyamory.db
    command: ["/code/cosypolyamory.org/docker_startup.sh"]

  reminders:
    build: .
    image: new-cosypolyamory-reminders
    volumes:
      - cosypolyamory:/data
    command: ["/code/cosypolyamory.org/send_event_reminders.py"]

networks:
  default:
    name: nginx-proxy
    external: true
