{# Renders the capacity pills for the event detail page #}
{% if event.max_attendees and rsvp_count >= event.max_attendees %}
    <span class="badge bg-warning text-dark ms-2 align-middle">Full</span>
{% endif %}
{% if rsvps_waitlist|length > 0 %}
    <span class="badge badge-rsvp-waitlisted ms-2 align-middle">Waitlist</span>
{% endif %}
