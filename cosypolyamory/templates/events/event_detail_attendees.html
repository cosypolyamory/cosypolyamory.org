{# Render the attendee list for the event ("yes" RSVPs) #}
{% if rsvps %}
    {% for rsvp in rsvps %}
        <div class="d-flex align-items-center mb-2">
            <div class="me-2">
                <i class="fas fa-user-circle fa-lg text-success"></i>
            </div>
            <div>
                <strong>{{ rsvp.user.name }}</strong>
                <br>
                <small class="text-muted">
                    Confirmed {{ rsvp.created_at.strftime('%b %d') }}
                </small>
            </div>
        </div>
    {% endfor %}
{% else %}
    <!-- Empty attendees list - no content displayed -->
{% endif %}
