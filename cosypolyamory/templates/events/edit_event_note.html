{% extends "base.html" %}

{% block title %}Edit Event Note{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">Edit Event Note</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Note Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ note.name }}" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note Text</label>
                <textarea class="form-control" id="note" name="note" rows="15" required>{{ note.note }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('event_notes') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
